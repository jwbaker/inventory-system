<div class="form-group list-group-item clearfix">
  <div class="col-xs-3">
    <label class="control-label">Files</label>
  </div>
  <div class="col-xs-8">
    <table id="file-table" class="table table-condensed">
      <thead>
        <td>Description</td>
        <td>Size</td>
        <td></td>
      </thead>
      <tbody>
        {% for file in files %}
          {% include 'uw_forms/file_row.html' with file=file %}
        {% endfor %}
        <tr>
          <td align="center" colspan="3">
            <a id="add-file">
              <i class="fa fa-plus-circle"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
