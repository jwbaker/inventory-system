<div class="form-group list-group-item clearfix">
  <div class="col-xs-3">
    <label class="control-label">Attachments</label>
  </div>
  <div class="col-xs-9">
    <table id="file-table" class="table table-condensed">
      <thead>
        <td>Description <i class="sort-row sort pull-right" data-index="0"></i></td>
        <td>Size <i class="sort-row sort pull-right" data-index="1"></i></td>
        <td></td>
      </thead>
      <tbody>
        {% for form in forms %}
          {% if form.instance.to_display or view_deleted %}
            {% include 'uw_forms/file_row.html' with form=form %}
          {% endif %}
        {% endfor %}
        {% if can_add %}
          <tfoot>
            <tr>
              <td align="center" colspan="3">
                <a id="add-file">
                  <i class="add-item"></i>
                </a>
              </td>
            </tr>
          </tfoot>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
