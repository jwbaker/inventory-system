{% load uw_forms_format_tags %}

<tr>
  <td class="file-description">
    {% if file.description %}
      {{ file.description }}
    {% else %}
      {{ file.file.name|filename }}
    {% endif %}
  </td>
  <td class="file-size">{{ file.file.size|filesizeformat }}</td>
  <td>
    <i class="fa fa-download file-download"
       data-target="{% url 'uw_inventory_system.views.file_download' file.id %}">
    </i>
  </td>
</tr>
