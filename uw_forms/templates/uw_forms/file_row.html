{% load uw_forms_format_tags %}

<tr class="file-row {% if form.errors %}danger{% endif %}">
  <td class="file-description">
    <a href="{% url 'uw_inventory_system.views.file_view' form.instance.file_field.name %}">
      {{ form.instance.get_name_display|filename }}
    </a>
  </td>
  <td class="file-size">{{ form.initial.file_field.size|filesizeformat }}</td>

  {% if can_edit %}
    <td colspan="2" class="hidden">
      {{ form.as_p }}
      <span class="default-description hidden">{{ form.initial.description }}</span>
    </td>
  {% endif %}
  <td class="file-menu">
    <i class="fa fa-download file-download"
       data-target="{% url 'uw_inventory_system.views.file_download' form.instance.id %}">
    </i>
    {% if can_edit %}
      <i class="fa fa-gear file-edit"></i>
      <i class="fa fa-trash file-hide"></i>
    {% endif %}
  </td>

  {% if can_edit %}
    <td class="hidden file-menu">
      <i class="fa fa-check file-save"></i>
      <i class="fa fa-times file-cancel"></i>
      <i class="fa fa-trash file-hide"></i>
    </td>
  {% endif %}
</tr>
