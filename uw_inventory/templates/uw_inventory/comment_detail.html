<div class="panel item-comment {% if saved %}panel-default{% else %}panel-warning{% endif %}">
  <div class="panel-heading">
    <h4 class="panel-title">{{ comment.title }}</h4>
    <small>
      <strong>{{ comment.author.get_name_display }}</strong> @ 
      <em>{{ comment.creation_date }}</em>
    </small>
  </div>
  <div class="panel-body">
    {{ comment.body }}
  </div>
</div>
