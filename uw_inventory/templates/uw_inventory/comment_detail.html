<div class="panel item-comment {% if saved %}panel-default{% else %}panel-warning{% endif %}">
  <div class="panel-heading">
    <small>
      <strong>{{ comment.instance.author.get_name_display }}</strong> @ 
      <em>{{ comment.instance.creation_date }}</em>
    </small>
  </div>
  <div class="panel-body">
    {{ comment.instance.body }}
  </div>
  <div class="persist-hidden">
      {{ comment }}
  </div>
</div>
