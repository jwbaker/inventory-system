<input type="date"
       class="form-control {% if hide %}hidden{% endif %}"
       name="{{ field_name }}"
       id="{{ field_id }}"
       {# Because date input types cannot have placeholder values, we filter by the expected format #}
       {% if field_value %}value="{{ field_value|date:'Y-m-d' }}"{% endif %}
       {# The data-default attribute will be compared to the current value to detect changes #}
       data-default="{{ field_value }}" />
