<div class="form-group list-group-item clearfix">
  <div class="col-xs-2">
    <label class="control-label">Images</label>
  </div>
  <div class="col-xs-10">
    <div id="images-list">
      {% for image in image_set %}
        {% if image.instance.to_display or view_deleted %}
          {% include 'uw_inventory/image_detail.html' with form=image image=image.instance %}
        {% endif %}
      {% endfor %}
    </div>
    <div class="col-xs-12">
      <div class="panel panel-default" style="text-align:center">
        <i class="add-item fa-2x" id="add-image"></i>
      </div>
    </div>
  </div>
</div>
