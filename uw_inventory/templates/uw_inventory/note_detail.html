<div class="panel item-note {% if saved %}panel-default{% else %}panel-warning{% endif %}">
  <div class="panel-heading">
    <h4 class="panel-title">{{ note.title }}</h4>
    <small>
      <strong>{{ note.author.get_name_display }}</strong> @ 
      <em>{{ note.creation_date }}</em>
    </small>
  </div>
  <div class="panel-body">
    {{ note.body }}
  </div>
</div>
