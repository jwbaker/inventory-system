{% load uw_inventory_field_tags %}

<form action="{% url 'uw_inventory.views.inventory_detail' form.instance.id %}"
        method="post"
        id="itemForm">
    {% csrf_token %}
    {% include 'uw_inventory/field_container.html' with field_label='Creation date' date_value=creation_date %}
    {% for field in fields %}
        {% show_editable_field field.field field.id %}
    {% endfor %}
</form>
