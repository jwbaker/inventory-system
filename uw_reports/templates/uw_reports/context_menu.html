{% load uw_reports_misc_tags %}

<li class="dropdown">
  {% if user.is_authenticated %}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
      Reports <i class="drop-down"></i>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="{% url 'uw_reports.views.reports_list' %}">All reports</a></li>
      <li><a href="{% url 'uw_reports.views.create_report' %}">New report</a></li>
      <li class="divider"></li>

      {% for report in reports %}
        <li>
          <a href="{% url 'uw_reports.views.view_report' report.id %}">
            {% visibility_icon report %}
            {{ report.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</li>
